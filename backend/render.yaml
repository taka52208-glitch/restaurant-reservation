services:
  - type: web
    name: restaurant-reservation-api
    runtime: python
    buildCommand: pip install -e ".[dev]" && pip install email-validator
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        sync: false
